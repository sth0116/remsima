<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remsima 3D Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005596; /* 셀트리온 블루 */
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        header { margin-bottom: 30px; }
        
        h1 { 
            color: var(--primary-color); 
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .sub-title {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* 3D 뷰어가 들어갈 박스 */
        .viewer-container {
            width: 100%;
            height: 500px;
            background: #f1f3f5;
            border-radius: 15px;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .loading-text {
            color: #adb5bd;
            font-style: italic;
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .info-card h3 {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .info-card p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #555;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Remsima 3D Interaction</h1>
        <div class="sub-title">바이오산업 기초실무 심층 분석 프로젝트</div>
    </header>

   <div class="viewer-container">
    <model-viewer 
        src="4G3Y.glb" 
        alt="Remsima-TNFα Complex (4G3Y)" 
        auto-rotate 
        camera-controls 
        shadow-intensity="1"
        style="width: 100%; height: 100%; background-color: #f1f3f5;">
    </model-viewer>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</div>

    <div class="info-section">
        <div class="info-card">
            <h3>분석 목표 (Target)</h3>
            <p>RCSB PDB 4G3Y 데이터를 기반으로 렘시마(Infliximab)와 TNF-&alpha;의 입체적 결합 계면을 정밀 분석합니다.</p>
        </div>
        <div class="info-card">
            <h3>메커니즘 (Mechanism)</h3>
            <p>항체가 항원의 E-F Loop 부위를 물리적으로 차단하여 수용체 결합을 방해하는 과정을 시각화합니다.</p>
        </div>
    </div>

    <footer>
        &copy; 2026 Bio-Industry Practical Project. Powered by GitHub Pages.
    </footer>
</div>

</body>
</html>
